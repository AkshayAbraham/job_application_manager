<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css"> <!-- Use a separate CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Tabs Navigation -->
    <div class="tabs-container">
        <div class="tab active" id="workExperienceTab">Work Experience</div>
        <div class="tab" id="educationTab">Education</div>
        <!-- Add more tabs if needed -->
    </div>

    <!-- Work Experience Content -->
    <div id="workExperienceSection" class="tab-content active">
        <h3>Add Experience</h3>
        
        <div class="form-container">
        
            <div class="input-wrapper">
                <!-- Left Side: Dates & Company Name -->
                <div class="left-inputs">
                    <div class="input-container">
                        <label for="jobTitle">Job Title:</label>
                        <input type="text" id="jobTitle" placeholder="Enter job title">
                    </div>

                    <div class="input-container">
                        <label for="companyName">Company Name:</label>
                        <input type="text" id="companyName" placeholder="Enter company name">
                    </div>

                    <div class="input-container">
                        <label for="startDate">Start Date:</label>
                        <input type="date" id="startDate">
                    </div>
        
                    <div class="input-container">
                        <label for="endDate">End Date:</label>
                        <input type="date" id="endDate">
                    </div>
                </div>
        
                <!-- Right Side: Job Description -->
                <div class="right-inputs">
                    <div class="input-container">
                        <label for="description">Job Description:</label>
                        <textarea id="description" placeholder="Enter job description"></textarea>
                    </div>
                </div>
            </div>
        
            <button id="saveWorkExperience">Save</button>
        </div>
        

        <!-- Display Saved Work Experiences -->
        <h3>Saved Work Experiences</h3>
        <ul id="workExperienceList"></ul>
    </div>

<script src="dashboard.js"></script>
</body>
</html>
