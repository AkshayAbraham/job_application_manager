<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="tabs-container">
        <div class="tab active" id="workExperienceTab">Work Experience</div>
        <div class="tab" id="socialMediaTab">Social Media</div>
        <div class="tab" id="coverLetterTab">Cover Letter</div>
    </div>

    <div id="workExperienceSection" class="tab-content active">
        <h3>Add Experience</h3>

        <div class="form-container">
            <div class="input-wrapper">
                <div class="left-inputs">
                    <div class="input-container">
                        <label for="jobTitle">Job Title:</label>
                        <input type="text" id="jobTitle" placeholder="Enter job title">
                    </div>

                    <div class="input-container">
                        <label for="companyName">Company Name:</label>
                        <input type="text" id="companyName" placeholder="Enter company name">
                    </div>

                    <div class="input-container">
                        <label for="startDate">Start Date:</label>
                        <input type="date" id="startDate">
                    </div>

                    <div class="input-container">
                        <label for="endDate">End Date:</label>
                        <input type="date" id="endDate">
                    </div>
                </div>

                <div class="right-inputs">
                    <div class="input-container">
                        <label for="description">Job Description:</label>
                        <textarea id="description" placeholder="Enter job description"></textarea>
                    </div>
                </div>
            </div>

            <button id="saveWorkExperience">Save</button>
        </div>

        <h3>Saved Work Experiences</h3>
        <ul id="workExperienceList"></ul>
    </div>

    <div id="socialMediaSection" class="tab-content">
        <h3>Add Social Media</h3>

        <div class="form-container">
            <div class="input-container">
                <label for="platformName">Platform Name:</label>
                <input type="text" id="platformName" placeholder="Enter platform name">
            </div>

            <div class="input-container">
                <label for="socialMediaURL">Profile URL:</label>
                <input type="url" id="socialMediaURL" placeholder="Enter profile URL">
            </div>

            <button id="saveSocialMedia">Save</button>
        </div>

        <h3>Saved Social Media Links</h3>
        <ul id="socialMediaList"></ul>
    </div>

    <div id="coverLetterSection" class="tab-content">
        <h3>Add Cover Letter</h3>

        <div class="form-container">
            <div class="input-container">
                <label for="coverLetterName">Cover Letter Name:</label>
                <input type="text" id="coverLetterName" placeholder="Enter cover letter name">
            </div>

            <div class="input-container">
                <label for="coverLetterContent">Cover Letter Content:</label>
                <textarea id="coverLetterContent" placeholder="Enter cover letter content"></textarea>
                <p id="coverLetterHelpText" style="display: none; font-size: 0.8em; color: gray;">
                    You can use placeholders like {{companyName}} and {{jobTitle}} to automatically insert data.
            </div>

            <button id="saveCoverLetter">Save</button>
        </div>

        <h3>Saved Cover Letters</h3>
        <ul id="coverLetterList"></ul>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
